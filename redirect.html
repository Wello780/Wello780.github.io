<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <script>
    function getLanguageCookie() {
      const name = 'language=';
      const decodedCookie = decodeURIComponent(document.cookie);
      const ca = decodedCookie.split(';');
      for (let i = 0; i < ca.length; i++) {
        let c = ca[i];
        while (c.charAt(0) === ' ') {
          c = c.substring(1);
        }
        if (c.indexOf(name) === 0) {
          return c.substring(name.length, c.length);
        }
      }
      return '';
    }

    window.onload = function() {
      const language = getLanguageCookie();
      if (language === 'english') {
        window.location.href = 'Language/English_Index.html';
      } else if (language === 'japanese') {
        window.location.href = 'Language/Japanese_Index.html';
      } else if (language === 'korean') {
        window.location.href = 'Language/Korean_Index.html';
      } else {
        document.body.innerHTML = 'Invalid language selected. Please go back and try again.';
      }
    }
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
