<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <link rel="stylesheet" href="assets/css/main.css">
  <script>
    function getLanguageCookie() {
      const name = 'language=';
      const decodedCookie = decodeURIComponent(document.cookie);
      const ca = decodedCookie.split(';');
      for (let i = 0; i < ca.length; i++) {
        let c = ca[i];
        while (c.charAt(0) === ' ') {
          c = c.substring(1);
        }
        if (c.indexOf(name) === 0) {
          return c.substring(name.length, c.length);
        }
      }
      return '';
    }

    window.onload = function() {
      const language = getLanguageCookie();
      if (language === 'english') {
        window.location.href = 'Language/English_Index.html';
      } else if (language === 'japanese') {
        window.location.href = 'Language/Japanese_Index.html';
      } else if (language === 'korean') {
        window.location.href = 'Language/Korean_Index.html';
      } else {
        document.body.innerHTML = 'Invalid language selected. Please go back and try again.';
      }
    }
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #2c2c2c;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    .redirecting {
      background-color: #444;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body>
  <div class="redirecting">
    <p>Redirecting...</p>
  </div>
</body>
</html>
