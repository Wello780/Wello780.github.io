<!DOCTYPE html>
<html lang="en">
<head>
  <title>Global</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Intercom">
  <meta name="keywords" content="global, template, html, sass, jquery">
  <meta name="author" content="Intercom">
  <link rel="stylesheet" href="assets/css/main.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <div class="intro">
    <div class="intro--banner">
      <h1 id="welcome_message">We Are Intercom</h1>
      <button class="cta" id="support">Support
        <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 150 118" style="enable-background:new 0 0 150 118;" xml:space="preserve">
        <g transform="translate(0.000000,118.000000) scale(0.100000,-0.100000)">
          <path d="M870,1167c-34-17-55-57-46-90c3-15,81-100,194-211l187-185l-565-1c-431,0-571-3-590-13c-55-28-64-94-18-137c21-20,33-20,597-20h575l-192-193C800,103,794,94,849,39c20-20,39-29,61-29c28,0,63,30,298,262c147,144,272,271,279,282c30,51,23,60-219,304C947,1180,926,1196,870,1167z"/>
        </g>
        </svg>
        <span class="btn-background"></span>
      </button>
      <img src="assets/img/introduction-visual.png" alt="Welcome">
    </div>
    <div class="intro--options">
      <a href="#0">
        <h3>Jayyware</h3>
        <p id="description_message">This Group made our Roblox Script booming! With JayyHub</p>
      </a>
      <a href="#0">
        <h3>Abduhan G. Baddiri</h3>
        <p id="main_enemy">This Guy is Our Main Enemy and yes he leaked our source</p>
      </a>
      <a href="#0">
        <h3>Intercom Music Discord Bot</h3>
        <p id="music_bot">Currently Discontinued due to token leaked</p>
      </a>
    </div>
  </div>
  <button onclick="changeLanguage('en')">English</button>
  <button onclick="changeLanguage('jp')">日本語</button>

  <script>
    function loadTranslations(lng) {
      $.getJSON(`assets/lang/${lng}.json`, function(data) {
        $('#welcome_message').text(data.welcome_message);
        $('#description_message').text(data.description_message);
        $('#main_enemy').text(data.main_enemy);
        $('#music_bot').text(data.music_bot);
        $('#support').text(data.support);
      });
    }

    function changeLanguage(lng) {
      loadTranslations(lng);
    }

    $(document).ready(function() {
      loadTranslations('en'); // Load default language
    });
  </script>
</body>
</html>
