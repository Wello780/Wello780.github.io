<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Language Selection</title>
  <link rel="stylesheet" href="assets/css/main.css">
  <script>
    function setLanguageCookie(language) {
      const expiryDate = new Date();
      expiryDate.setFullYear(expiryDate.getFullYear() + 1); // Cookie expires in 1 year
      document.cookie = `language=${language};expires=${expiryDate.toUTCString()};path=/`;
      redirectToLanguagePage(language);
    }

    function getLanguageCookie() {
      const name = 'language=';
      const decodedCookie = decodeURIComponent(document.cookie);
      const ca = decodedCookie.split(';');
      for (let i = 0; i < ca.length; i++) {
        let c = ca[i];
        while (c.charAt(0) === ' ') {
          c = c.substring(1);
        }
        if (c.indexOf(name) === 0) {
          return c.substring(name.length, c.length);
        }
      }
      return '';
    }

    function redirectToLanguagePage(language) {
      if (language === 'english') {
        window.location.href = 'Language/English_Index.html';
      } else if (language === 'japanese') {
        window.location.href = 'Language/Japanese_Index.html';
      } else if (language === 'korean') {
        window.location.href = 'Language/Korean_Index.html';
      }
    }

    window.onload = function() {
      const language = getLanguageCookie();
      if (language) {
        redirectToLanguagePage(language);
      }
    }
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #2c2c2c;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #fff;
    }
    .language-selection {
      background-color: #444;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      text-align: center;
    }
    .language-selection h1 {
      margin-bottom: 20px;
    }
    .language-selection form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .language-selection label {
      margin: 10px 0;
    }
    .language-selection input[type="submit"] {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }
    .language-selection input[type="submit"]:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="language-selection">
    <h1>Choose Your Language</h1>
    <form onsubmit="event.preventDefault(); setLanguageCookie(document.querySelector('input[name=language]:checked').value);">
      <input type="radio" id="english" name="language" value="english">
      <label for="english">English</label><br>
      <input type="radio" id="japanese" name="language" value="japanese">
      <label for="japanese">日本語</label><br>
      <input type="radio" id="korean" name="language" value="korean">
      <label for="korean">한국인</label><br><br>
      <input type="submit" value="Submit">
    </form>
  </div>
</body>
</html>
